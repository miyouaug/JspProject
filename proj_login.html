<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8">
      <title>Sign In | Four Seasons Hotel and Resorts</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <style>
         *,html,body{
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       html,body{
           height: 100%;
           margin: 0 auto;
       }
       #wrap{
           width: 1300px;
           height: 100%;
           margin: 0 auto;
       }
       .top_menu{
          width: 1300px;
          height: 50px;
          background: white;
          box-shadow: 5px 5px 5px rgb(135, 135, 135, 0.7);
          top:0;
          display: flex;
          position: fixed;
          z-index: 5;
       }
       .top_menu img{
           width: 35px;
           height: 35px;
           margin-top: 10px;
           margin-left: 20px;
       }
       .p1{
          width: 100px;
          height: 40px;
          position: absolute;
          top:13px;
          right: 200px;
          font-family: Dubai;
          font-size: 15px;
          border-bottom: 4px solid black;
          padding-left: 10px;
       }
       .home{
      	  width: 100px;
          height: 40px;
          position: absolute;
          top:13px;
          right: 270px;
          font-family: Dubai;
          font-size: 15px;
          padding-left: 10px; 
       		
       }
       a {
           text-decoration: none;
           color: black;
       }
       a:hover{
	         cursor: pointer;
       }
       .main_page{
          width: 1300px;
          display: flex;
          position: relative;
          margin-top: 50px;
       }
       .img_div{
          width: 520px;
          position: absolute;
          top:70px;
          right: 70px;
       }
       .img_div>img{
          width: 100%;
       }
       .login_div{
          width: 780px;
          position: relative;
       }
       .loginform{
          position: absolute;
          width: 600px;
          height: 500px;
          top: 150px;
          left: 50px;
       }
       .idForm{
         border-bottom: 1px solid black;
         margin: 30px;
         padding: 10px 10px;
      }

      .passForm{
         border-bottom: 1px solid black;
         margin: 30px;
         padding: 10px 10px;
      }

      .id {
         width: 100%;
         border:none;
         outline:none;
         color: black;
         font-size:16px;
         height:25px;
         background: none;
         font-family: Monotype Garamond,Garamond,serif;
      }

      .pw {
         width: 100%;
         border:none;
         outline:none;
         color: black;
         font-size:16px;
         height:25px;
         background: none;
         font-family: Monotype Garamond,Garamond,serif;
      }

      .btn {
         position:relative;
         left:80%;
         transform: translateX(-50%);
         margin-bottom: 40px;
         width:20%;
         height:40px;
         background: linear-gradient(125deg,#999999,#545355,#5e5f5f);
         background-position: left;
         background-size: 200%;
         color:white;
         font-weight: bold;
         border:none;
         cursor:pointer;
         transition: 0.4s;
         display:inline;
         font-family: Dubai;
      }

      .btn:hover {
         background-position: right;
      }

      .bottomText {
         text-align: center;
         font-family: Monotype Garamond,Garamond,serif;
         font-size: 17px;
      }
 

      </style>
   </head>
   <body style="overflow-x: hidden">
      <div id="wrap">
         <div class="top_menu">
           <img src="image/logo_w.png">
           <p class="p1">MY FROFILE</p>
           <p class="home"><a href="proj.html">HOME</a></p>
         </div>
         <div class="main_page">
            <div class="login_div">
               <form class="loginform">
                  <p style="font-family:Dubai; font-size: 40px; font-weight:lighter; text-align: center;">SIGN IN</p>
                  <p style="text-align: center; font-family: Monotype Garamond,Garamond,serif; font-size: 18px; padding-top: 15px;">View and edit your Four Seasons profile and customise your <br>preferences.</p>
                  <div class="idForm">
                     <input type="text" class="id" placeholder="Email*">
                   </div>
                   <div class="passForm">
                     <input type="password" class="pw" placeholder="Password">
                   </div>
                   <button type="button" class="btn" onclick="button()">
                     NEXT
                   </button>
                   <div class="bottomText">
                     Donâ€™t have an account?  <a href="proj_regi.html" style="color: black;">Register</a>
                   </div>

                  </form>
            </div>
            <div class="img_div"><img src="image/fs_login.png"></div>

         </div>
      </div>
   </body>
</html>
